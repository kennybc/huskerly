name: Deploy user microservice to EKS

on:
  push:
    branches:
      - "main"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Github Repo
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v3

      - name: "Install terraform"
        uses: hashicorp/setup-terraform@v3

      - name: Install kustomize
        run: curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh"  | bash

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::058264409130:role/github-role
          aws-region: us-east-2
          role-session-name: github-oidc-session

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Connect to EKS cluster
        run: aws eks update-kubeconfig --name huskerly-cluster --region us-east-2

      - name: Relay terraform state file outputs
        id: terraform
        run: |
          cd terraform/network
          terraform init
          echo "user-repo-arn=$(terraform output -raw user-repo-arn)" >> "$GITHUB_OUTPUT"
          cd ../..

      - name: Kustomize deployment with latest tag
        run: |
          IMAGE_TAG=${{ github.sha }}
          USER_IMAGE_REPO=${{ steps.terraform.outputs.user-repo-arn }}
          sed -i "s|USER_IMAGE_REPO|${USER_IMAGE_REPO}|g" k8s/user/kustomization.yaml
          sed -i "s|IMAGE_TAG|${IMAGE_TAG}|g" k8s/user/kustomization.yaml
        # (debug command) kubectl get nodes -v=10

      - name: Build, tag, and push the image to Amazon ECR
        id: build-image
        run: |
          cd services/user
          docker build -t ${{ steps.terraform.outputs.user-repo-arn }}:${{ github.sha }} .
          docker push ${{ steps.terraform.outputs.user-repo-arn }}:${{ github.sha }}
          cd ../..

      - name: Deploy to EKS
        run: kubectl apply -k k8s/user

permissions:
  id-token: write
  contents: read
